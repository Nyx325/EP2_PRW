<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barbería 7A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/side-image.css" />
  </head>
  <body>
    <dinamic-content
      path="../partials/header.html"
      style-path="../css/header-footer.css"
    ></dinamic-content>

    <div class="content-container">
      <aside class="img-container"></aside>

      <main>
        <form id="login-form">
          <legend>Iniciar sesión</legend>
          <section name="user-data" class="mb-3">
            <label for="user-input" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user-input" />
          </section>
          <section class="mb-3">
            <label for="pwd-input" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pwd-input" />
          </section>
          <div class="d-grid gap-2">
            <button id="login-button" class="btn btn-primary" type="button">
              Aceptar
            </button>
          </div>
        </form>
      </main>
    </div>

    <dinamic-content
      path="../partials/footer.html"
      style-path="../css/header-footer.css"
    ></dinamic-content>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
