<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barberia 7A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/side-image.css" />
    <link rel="stylesheet" href="../css/modal.css" />
  </head>
  <body>
    <dinamic-content
      path="../partials/header.html"
      style-path="../css/header-footer.css"
    ></dinamic-content>

    <div class="content-container">
      <aside class="img-container"></aside>

      <div id="cu-service-modal" class="modal">
        <form id="service-form" class="modal-content">
          <div class="alert alert-danger d-none" role="alert" id="modal-alert">
            Ha ocurrido un error inesperado
          </div>

          <legend id="modal-title">Agregar un servicio</legend>
          <div id="service-name-container" class="mb-2">
            <label for="service-name" class="form-label">Nombre servicio</label>
            <input
              class="form-control"
              type="text"
              id="service-name"
              required
            />
          </div>

          <div id="service-name-container" class="mb-2">
            <label for="service-price" class="form-label">Precio</label>
            <input
              class="form-control"
              type="text"
              id="service-price"
              required
            />
          </div>

          <div class="d-grid gap-2">
            <button id="aceptar-btn" class="btn btn-primary" type="button">
              Aceptar
            </button>

            <button id="volver-btn" type="button" class="btn btn-danger">
              Volver
            </button>
          </div>
        </form>
      </div>

      <main>
        <button id="agregar-servicio" type="button" class="btn btn-success">
          Agregar servicio
        </button>

        <div id="table-container"></div>
      </main>
    </div>

    <dinamic-content
      path="../partials/footer.html"
      style-path="../css/header-footer.css"
    ></dinamic-content>

    <!-- Script que carga automÃ¡ticamente el header y footer -->
    <script type="module" src="../js/serviciosMenu.js"></script>
  </body>
</html>
