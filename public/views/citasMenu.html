<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barberia 7A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/side-image.css" />
    <link rel="stylesheet" href="../css/modal.css" />
  </head>
  <body>
    <dinamic-content
      path="../partials/header.html"
      style-path="../css/header-footer.css"
    ></dinamic-content>

    <div class="content-container">
      <aside class="img-container"></aside>

      <!-- Modal para agregar cita -->
      
      <div class="modal fade" id="cu-cita-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Agregar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- AquÃ­ van los campos del formulario para agregar cita -->
                    <div class="mb-2">
                        <label for="client-name" class="form-label">Nombre del Cliente</label>
                        <input class="form-control" type="text" id="client-name" required />
                    </div>
                    <div class="mb-2">
                        <label for="service-name" class="form-label">Servicio</label>
                        <select class="form-select" id="service-name" required>
                            <option value="">Seleccione un servicio</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="appointment-date" class="form-label">Fecha</label>
                        <input class="form-control" type="date" id="appointment-date" required />
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="modal-alert">
                        Ha ocurrido un error inesperado
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="aceptar-btn" class="btn btn-primary" type="button">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    
      

      <main>
        <button id="agregar-cita" type="button" class="btn btn-success">Agregar cita</button>

        <div id="table-container"></div>
      </main>
    </div>

    <dinamic-content
      path="../partials/footer.html"
      style-path="../css/header-footer.css"
    ></dinamic-content>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZWNjOeINW4R6L3k1W/RcBv5K6BXyyM22O9/WI/AOZxB6ON+Mz9WgF9gLphjElCfh" crossorigin="anonymous"></script>

    <script type="module" src="../js/citasMenu.js"></script>
  </body>
</html>
