<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actualizar Cita - Barbería 7A</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/side-image.css" />
</head>

<body class="bg-dark bg-gradient text-light">
    <!-- Header Dinámico -->
    <dinamic-content path="../partials/header.html" style-path="../css/header-footer.css"></dinamic-content>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Actualizar Cita</h1>
        
      <!-- Tabla de Citas -->
      <table id="tabla-citas" class="table table-light table-striped mb-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Servicio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se llenarán las citas mediante JavaScript -->
        </tbody>
      </table>

      <!-- Formulario de Actualización de Cita -->
      <form id="" class="row g-3 needs-validation" novalidate>
        <!-- ID de la Cita (oculto) -->
        <input type="hidden" id="id-cita" />

        <!-- Nombre -->
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required />
          <div class="invalid-feedback">Por favor ingresa un nombre válido.</div>
        </div>

        <!-- Apellido -->
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido" required />
          <div class="invalid-feedback">Por favor ingresa un apellido válido.</div>
        </div>

        <!-- Fecha -->
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required />
          <div class="invalid-feedback">Por favor selecciona una fecha válida.</div>
        </div>

        <!-- Hora -->
        <div class="col-md-6">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="hora" required />
          <div class="invalid-feedback">Por favor selecciona una hora válida.</div>
        </div>

        <!-- Servicios -->
        <div class="col-md-12">
          <label for="servicios" class="form-label">Servicio</label>
          <select class="form-select" id="servicios" required>
            <option value="">Selecciona un servicio</option>
            <option value="Corte de cabello">Corte de cabello</option>
            <option value="Manicure">Manicure</option>
            <option value="Pedicure">Pedicure</option>
          </select>
          <div class="invalid-feedback">Por favor selecciona un servicio.</div>
        </div>

        <!-- Botón de Enviar -->
        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Actualizar Cita</button>
        </div>
      </form>

      <!-- Mensaje de Éxito o Error -->
      <div id="mensaje" class="mt-4"></div>

      <!-- Imagen -->
      <picture class="mt-4 d-block text-center">
        <img loading="lazy" src="../assets/img/2.jpg" alt="Imagen Barbería" class="img-fluid rounded" />
      </picture>
    </div>

    <!-- Footer Dinámico -->
    <dinamic-content path="../partials/footer.html" style-path="../css/header-footer.css"></dinamic-content>

    <!-- Script personalizado -->
    <script type="module" src="../js/citas.js"></script>
</body>
</html>
